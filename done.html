<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <title>Price Tiers</title>
</head>
<body>
    <div class="panel">


        <div class="pricing-plan">

            <img src="icons/pngtree-single-person-character-in-vector-png-image_2194492.jpg" alt="icon1" class="pricing-img">
            <h2 class="pricing-header">Single</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">want some alone time</li>
                <li class="pricing-feature-item">Minimum Order Value 100</li>
            </ul>
            <span class="pricing-price">Beverage Free</span>
            <a href="#/" class="pricing-button">Book now</a>

        </div>

        <div class="pricing-plan">

            <img src="icons/icon2.png" alt="icon2" class="pricing-img">
            <h2 class="pricing-header">Couple/friends</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">Fun time</li>
                <li class="pricing-feature-item">date night</li>
            </ul>
            <span class="pricing-price">Flat 25% OFf</span>
            <a href="#/" class="pricing-button">Book now</a>

        </div>

        <div class="pricing-plan">

            <img src="icons/icon3.png" alt="icon3" class="pricing-img">
            <h2 class="pricing-header">Family</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">Family Outing</li>
                <li class="pricing-feature-item">Anniversary/ Birthday</li>
            </ul>
            <span class="pricing-price">Flat 40% off</span>
            <a href="#/" class="pricing-button">Book now</a>

        </div>




    </div>

    
</body>
</html>
